name: CI
run-name: ${{ github.actor}} ci test
on: [push]
jobs:
  run-tests:
    runs_on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version}}

      - run: python -m pip install pytest .
      - run: pytest 