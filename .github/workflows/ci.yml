name: CI
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
      - uses: actions/checkout@v4

      - name: setup python
      - uses: actions/setup-python@v3

      - name: install dependencies
      - run: python -m pip install pytest .

      - name: run tests
      - run: pytest 
